<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>

    <link rel="stylesheet" href="css/styleSheet.css">
    <title>Header</title>
</head>

<body>
<!-- Inicio del header -->
<header>
    <div class="inner">
        <div class="logo">
            <a target="_parent" href="index.html">
                <img alt="Logo" src="images/Logo.PNG">
            </a>
        </div>

        <nav>
            <!--
            La etiqueta <li> será el contenedor para la tabla.
            <span> será la parte que centre el contenido dentro de la misma
            <a> será la parte sobre la que se pueda hacer click
            -->
            <li><span><input type="search" placeholder="Search..." class="searchBar"> </span></li>
            <li><span>
                        <a href="">
                            <img class="iconedButton" alt="MagnifiyingGlass" src="https://api.iconify.design/cil/magnifying-glass.svg">
                        </a>
                </span></li>
            <li><span>
                        <a href="">
                            <img class="iconedButton" alt="User" src="https://api.iconify.design/ant-design/user-outlined.svg">
                        </a>
                </span></li>
            <li><span>
                        <a target="_parent" href="Cart.html">
                            <img class="iconedButton" alt="Cart" src="https://api.iconify.design/ant-design/shopping-cart-outlined.svg">
                        </a>
                </span></li>

            <li><span><a target="_parent" href="login.html" class="logInButton">Log in</a></span></li>
            <li><span><a target="_parent" href="signUp.html" class="signUpButton">Sign up</a></span></li>
        </nav>
    </div>
</header>
<!-- Fin del header -->

</body>

</html>
