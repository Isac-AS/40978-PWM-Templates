<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <title>Header</title>
</head>

<body>
    <!-- Inicio del header_ext -->
    <header>
        <div class="inner">
            <div class="logo_ext">
                    <img alt="Logo" src="images/Logo.PNG">
            </div>
            <nav>
                <!--
                La etiqueta <li> será el contenedor para la tabla.
                <span> será la parte que centre el contenido dentro de la misma
                <a> será la parte sobre la que se pueda hacer click

                -->
                <li><span>
                    <a href="">
                        <img class="iconedButton" alt="Close" src="https://api.iconify.design/carbon/close.svg?color=white">
                    </a>
                </span></li>
            </nav>
        </div>
    </header>
    <!-- Fin del header_ext -->

</body>

</html>
